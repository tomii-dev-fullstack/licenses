<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4caf50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .items {
            padding: 20px;
        }
        .item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eaeaea;
            padding: 10px 0;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .item-details {
            flex: 1;
        }
        .item-details h4 {
            margin: 0;
            font-size: 16px;
        }
        .item-details p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }
        .summary {
            background-color: #f9f9f9;
            padding: 20px;
        }
        .summary h3 {
            margin-top: 0;
            font-size: 20px;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #777;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>Detalle de Compra</h1>
        </div>

        <!-- Items -->
        <div class="items">
            {{items}}
        </div>

        <!-- Summary -->
        <div class="summary">
            <h3>Resumen de Compra</h3>
            <div class="summary-item">
                <span>Subtotal:</span>
                <span>${{subtotal}}</span>
            </div>
            <div class="summary-item">
                <span>Impuestos (15%):</span>
                <span>${{impuestos}}</span>
            </div>
            <div class="summary-item">
                <strong>Total:</strong>
                <strong>${{total}}</strong>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Gracias por su compra. Â¡Esperamos que lo disfrutes!
        </div>
    </div>
</body>
</html>
